<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    
    <div class="pt-4" style="background-color: lightblue;">
        <div class="container vh-100">
            <div class="row">
                <div class="col-5 p-4">
                    <div class="card p-2">
                        <div class="card-body">
                            <form action="reco" method="post" enctype="multipart/form-data">
                                <h5 class="card-title">Nhận diện khuôn mặt</h5>
                                <label class="form-label">Chọn ảnh</label>
                                <input type="file" class="form-control" name="img">
                                <input type="submit" class="mt-2 btn btn-primary">
                            </form>
                            
                        </div>
                    </div>
                    <div class="card p-2 mt-4">
                        <div class="card-body">
                            <form action="upload" method="post" enctype="multipart/form-data">
                                <h5 class="card-title">Training Model</h5>
                                <label class="form-label">Nhãn</label>
                                <input type="text" class="form-control" name="name">
                                <label class="form-label">Chọn ảnh</label>
                                <input type="file" class="form-control" name="image" accept="image/*">
                                <input type="submit" class="mt-2 btn btn-primary">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-7 p-4">
                    <div class="card border rounded" style="height: 100%">
                        <img src="{{ image_path }}" alt="" class="card-img-top">
                        <h3>{{ image_path }}</h3>
                        <h3>{{ message }}</h3>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
